imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /hris/v1/dependents
      method: GET
      auth: true
      docs: Returns a list of `Dependent` objects.
      source:
        openapi: openapi/openapi.yml
      request:
        name: DependentsListRequest
        query-parameters:
          created_after:
            type: optional<datetime>
            docs: If provided, will only return objects created after this datetime.
          created_before:
            type: optional<datetime>
            docs: >-
              If provided, will only return objects created before this
              datetime.
          cursor:
            type: optional<string>
            docs: The pagination cursor value.
          include_deleted_data:
            type: optional<boolean>
            docs: >-
              Indicates whether or not this object has been deleted in the third
              party platform. Full coverage deletion detection is a premium
              add-on. Native deletion detection is offered for free with limited
              coverage. [Learn
              more](https://docs.merge.dev/integrations/hris/supported-features/).
          include_remote_data:
            type: optional<boolean>
            docs: >-
              Whether to include the original data Merge fetched from the
              third-party to produce these models.
          include_sensitive_fields:
            type: optional<boolean>
            docs: >-
              Whether to include sensitive fields (such as social security
              numbers) in the response.
          include_shell_data:
            type: optional<boolean>
            docs: >-
              Whether to include shell records. Shell records are empty records
              (they may contain some metadata but all other fields are null).
          modified_after:
            type: optional<datetime>
            docs: >-
              If provided, only objects synced by Merge after this date time
              will be returned.
          modified_before:
            type: optional<datetime>
            docs: >-
              If provided, only objects synced by Merge before this date time
              will be returned.
          page_size:
            type: optional<integer>
            docs: Number of results to return per page.
          remote_id:
            type: optional<string>
            docs: The API provider's ID for the given object.
      response:
        docs: ''
        type: root.PaginatedDependentList
        status-code: 200
      examples:
        - headers: {}
          response:
            body:
              next: cD0yMDIxLTAxLTA2KzAzJTNBMjQlM0E1My40MzQzMjYlMkIwMCUzQTAw
              previous: cj1sZXdwd2VycWVtY29zZnNkc2NzUWxNMEUxTXk0ME16UXpNallsTWtJ
              results:
                - id: 025fjlc6-6000-430a-848e-aafacbadf4fe
                  remote_id: '19202940'
                  created_at: '2021-09-15T00:00:00Z'
                  modified_at: '2021-10-16T00:00:00Z'
                  first_name: Greg
                  middle_name: A
                  last_name: Hirsch
                  relationship: CHILD
                  employee: 0958cbc6-6040-430a-848e-aafacbadf4ae
                  date_of_birth: '1990-11-10T00:00:00Z'
                  gender: MALE
                  phone_number: '+1234567890'
                  home_location: d2f972d0-2526-434b-9409-4c3b468e08f0
                  is_student: true
                  ssn: '1234567890'
                  remote_was_deleted: true
                  field_mappings:
                    organization_defined_targets:
                      custom_key: custom_value
                    linked_account_defined_targets:
                      custom_key: custom_value
                  remote_data:
                    - path: /dependent
                      data:
                        - Varies by platform
    retrieve:
      path: /hris/v1/dependents/{id}
      method: GET
      auth: true
      docs: Returns a `Dependent` object with the given `id`.
      source:
        openapi: openapi/openapi.yml
      path-parameters:
        id: string
      request:
        name: DependentsRetrieveRequest
        query-parameters:
          include_remote_data:
            type: optional<boolean>
            docs: >-
              Whether to include the original data Merge fetched from the
              third-party to produce these models.
          include_sensitive_fields:
            type: optional<boolean>
            docs: >-
              Whether to include sensitive fields (such as social security
              numbers) in the response.
          include_shell_data:
            type: optional<boolean>
            docs: >-
              Whether to include shell records. Shell records are empty records
              (they may contain some metadata but all other fields are null).
      response:
        docs: ''
        type: root.Dependent
        status-code: 200
      examples:
        - path-parameters:
            id: id
          headers: {}
          response:
            body:
              id: 025fjlc6-6000-430a-848e-aafacbadf4fe
              remote_id: '19202940'
              created_at: '2021-09-15T00:00:00Z'
              modified_at: '2021-10-16T00:00:00Z'
