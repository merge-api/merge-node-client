imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /hris/v1/employments
      method: GET
      auth: true
      docs: Returns a list of `Employment` objects.
      source:
        openapi: openapi/openapi.yml
      request:
        name: EmploymentsListRequest
        query-parameters:
          created_after:
            type: optional<datetime>
            docs: If provided, will only return objects created after this datetime.
          created_before:
            type: optional<datetime>
            docs: >-
              If provided, will only return objects created before this
              datetime.
          cursor:
            type: optional<string>
            docs: The pagination cursor value.
          employee_id:
            type: optional<string>
            docs: If provided, will only return employments for this employee.
          expand:
            type: optional<EmploymentsListRequestExpand>
            docs: >-
              Which relations should be returned in expanded form. Multiple
              relation names should be comma separated without spaces.
          include_deleted_data:
            type: optional<boolean>
            docs: >-
              Indicates whether or not this object has been deleted in the third
              party platform. Full coverage deletion detection is a premium
              add-on. Native deletion detection is offered for free with limited
              coverage. [Learn
              more](https://docs.merge.dev/integrations/hris/supported-features/).
          include_remote_data:
            type: optional<boolean>
            docs: >-
              Whether to include the original data Merge fetched from the
              third-party to produce these models.
          include_shell_data:
            type: optional<boolean>
            docs: >-
              Whether to include shell records. Shell records are empty records
              (they may contain some metadata but all other fields are null).
          modified_after:
            type: optional<datetime>
            docs: >-
              If provided, only objects synced by Merge after this date time
              will be returned.
          modified_before:
            type: optional<datetime>
            docs: >-
              If provided, only objects synced by Merge before this date time
              will be returned.
          order_by:
            type: optional<EmploymentsListRequestOrderBy>
            docs: >-
              Overrides the default ordering for this endpoint. Possible values
              include: effective_date, -effective_date.
          page_size:
            type: optional<integer>
            docs: Number of results to return per page.
          remote_fields:
            type: optional<EmploymentsListRequestRemoteFields>
            docs: Deprecated. Use show_enum_origins.
          remote_id:
            type: optional<string>
            docs: The API provider's ID for the given object.
          show_enum_origins:
            type: optional<EmploymentsListRequestShowEnumOrigins>
            docs: >-
              A comma separated list of enum field names for which you'd like
              the original values to be returned, instead of Merge's normalized
              enum values. [Learn
              more](https://help.merge.dev/en/articles/8950958-show_enum_origins-query-parameter)
      response:
        docs: ''
        type: root.PaginatedEmploymentList
        status-code: 200
      examples:
        - headers: {}
          response:
            body:
              next: cD0yMDIxLTAxLTA2KzAzJTNBMjQlM0E1My40MzQzMjYlMkIwMCUzQTAw
              previous: cj1sZXdwd2VycWVtY29zZnNkc2NzUWxNMEUxTXk0ME16UXpNallsTWtJ
              results:
                - id: 65d8ffd0-211b-4ba4-b85a-fbe2ce220982
                  remote_id: '19202938'
                  created_at: '2021-09-15T00:00:00Z'
                  modified_at: '2021-10-16T00:00:00Z'
                  employee: employee
                  job_title: Executive Assistant to Tom Wambsgans
                  pay_rate: 1.1
                  pay_period: HOUR
                  pay_frequency: WEEKLY
                  pay_currency: XUA
                  pay_group: pay_group
                  flsa_status: EXEMPT
                  effective_date: '2023-10-06T18:42:34Z'
                  employment_type: FULL_TIME
                  remote_was_deleted: true
                  field_mappings:
                    organization_defined_targets:
                      custom_key: custom_value
                    linked_account_defined_targets:
                      custom_key: custom_value
                  remote_data:
                    - path: /jobs
                      data:
                        - Varies by platform
    retrieve:
      path: /hris/v1/employments/{id}
      method: GET
      auth: true
      docs: Returns an `Employment` object with the given `id`.
      source:
        openapi: openapi/openapi.yml
      path-parameters:
        id: string
      request:
        name: EmploymentsRetrieveRequest
        query-parameters:
          expand:
            type: optional<EmploymentsRetrieveRequestExpand>
            docs: >-
              Which relations should be returned in expanded form. Multiple
              relation names should be comma separated without spaces.
          include_remote_data:
            type: optional<boolean>
            docs: >-
              Whether to include the original data Merge fetched from the
              third-party to produce these models.
          include_shell_data:
            type: optional<boolean>
            docs: >-
              Whether to include shell records. Shell records are empty records
              (they may contain some metadata but all other fields are null).
          remote_fields:
            type: optional<EmploymentsRetrieveRequestRemoteFields>
            docs: Deprecated. Use show_enum_origins.
          show_enum_origins:
            type: optional<EmploymentsRetrieveRequestShowEnumOrigins>
            docs: >-
              A comma separated list of enum field names for which you'd like
              the original values to be returned, instead of Merge's normalized
              enum values. [Learn
              more](https://help.merge.dev/en/articles/8950958-show_enum_origins-query-parameter)
      response:
        docs: ''
        type: root.Employment
        status-code: 200
      examples:
        - path-parameters:
            id: id
          headers: {}
          response:
            body:
              id: 65d8ffd0-211b-4ba4-b85a-fbe2ce220982
              remote_id: '19202938'
              created_at: '2021-09-15T00:00:00Z'
              modified_at: '2021-10-16T00:00:00Z'
              employee: employee
              job_title: Executive Assistant to Tom Wambsgans
              pay_rate: 1.1
              pay_period: HOUR
              pay_frequency: WEEKLY
              pay_currency: XUA
              pay_group: pay_group
              flsa_status: EXEMPT
              effective_date: '2023-10-06T18:42:34Z'
              employment_type: FULL_TIME
              remote_was_deleted: true
              field_mappings:
                organization_defined_targets:
                  custom_key: custom_value
                linked_account_defined_targets:
                  custom_key: custom_value
              remote_data:
                - path: /jobs
                  data:
                    - Varies by platform
  source:
    openapi: openapi/openapi.yml
