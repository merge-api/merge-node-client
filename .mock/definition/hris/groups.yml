imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /hris/v1/groups
      method: GET
      auth: true
      docs: Returns a list of `Group` objects.
      source:
        openapi: openapi/openapi.yml
      request:
        name: GroupsListRequest
        query-parameters:
          created_after:
            type: optional<datetime>
            docs: If provided, will only return objects created after this datetime.
          created_before:
            type: optional<datetime>
            docs: >-
              If provided, will only return objects created before this
              datetime.
          cursor:
            type: optional<string>
            docs: The pagination cursor value.
          include_deleted_data:
            type: optional<boolean>
            docs: >-
              Indicates whether or not this object has been deleted in the third
              party platform. Full coverage deletion detection is a premium
              add-on. Native deletion detection is offered for free with limited
              coverage. [Learn
              more](https://docs.merge.dev/integrations/hris/supported-features/).
          include_remote_data:
            type: optional<boolean>
            docs: >-
              Whether to include the original data Merge fetched from the
              third-party to produce these models.
          include_shell_data:
            type: optional<boolean>
            docs: >-
              Whether to include shell records. Shell records are empty records
              (they may contain some metadata but all other fields are null).
          is_commonly_used_as_team:
            type: optional<string>
            docs: >-
              If provided, specifies whether to return only Group objects which
              refer to a team in the third party platform. Note that this is an
              opinionated view based on how a team may be represented in the
              third party platform.
          modified_after:
            type: optional<datetime>
            docs: >-
              If provided, only objects synced by Merge after this date time
              will be returned.
          modified_before:
            type: optional<datetime>
            docs: >-
              If provided, only objects synced by Merge before this date time
              will be returned.
          names:
            type: optional<string>
            docs: >-
              If provided, will only return groups with these names. Multiple
              values can be separated by commas.
          page_size:
            type: optional<integer>
            docs: Number of results to return per page.
          remote_fields:
            type: optional<literal<"type">>
            docs: Deprecated. Use show_enum_origins.
          remote_id:
            type: optional<string>
            docs: The API provider's ID for the given object.
          show_enum_origins:
            type: optional<literal<"type">>
            docs: >-
              A comma separated list of enum field names for which you'd like
              the original values to be returned, instead of Merge's normalized
              enum values. [Learn
              more](https://help.merge.dev/en/articles/8950958-show_enum_origins-query-parameter)
          types:
            type: optional<string>
            docs: >-
              If provided, will only return groups of these types. Multiple
              values can be separated by commas.
      response:
        docs: ''
        type: root.PaginatedGroupList
        status-code: 200
      examples:
        - headers: {}
          response:
            body:
              next: cD0yMDIxLTAxLTA2KzAzJTNBMjQlM0E1My40MzQzMjYlMkIwMCUzQTAw
              previous: cj1sZXdwd2VycWVtY29zZnNkc2NzUWxNMEUxTXk0ME16UXpNallsTWtJ
              results:
                - id: 134e0111-0f67-44f6-98f0-597000290bb3
                  remote_id: '800293'
                  created_at: '2021-09-15T00:00:00Z'
                  modified_at: '2021-10-16T00:00:00Z'
                  parent_group: 2ef51b11-2c4e-4b02-8d1d-50592d9e96ef
                  name: COST_CENTER_US
                  type: TEAM
                  is_commonly_used_as_team: true
                  remote_was_deleted: true
                  field_mappings:
                    organization_defined_targets:
                      custom_key: custom_value
                    linked_account_defined_targets:
                      custom_key: custom_value
                  remote_data:
                    - path: /group
                      data:
                        - Varies by platform
    retrieve:
      path: /hris/v1/groups/{id}
      method: GET
      auth: true
      docs: Returns a `Group` object with the given `id`.
      source:
        openapi: openapi/openapi.yml
      path-parameters:
        id: string
      request:
        name: GroupsRetrieveRequest
        query-parameters:
          include_remote_data:
            type: optional<boolean>
            docs: >-
              Whether to include the original data Merge fetched from the
              third-party to produce these models.
          include_shell_data:
            type: optional<boolean>
            docs: >-
              Whether to include shell records. Shell records are empty records
              (they may contain some metadata but all other fields are null).
          remote_fields:
            type: optional<literal<"type">>
            docs: Deprecated. Use show_enum_origins.
          show_enum_origins:
            type: optional<literal<"type">>
            docs: >-
              A comma separated list of enum field names for which you'd like
              the original values to be returned, instead of Merge's normalized
              enum values. [Learn
              more](https://help.merge.dev/en/articles/8950958-show_enum_origins-query-parameter)
      response:
        docs: ''
        type: root.Group
        status-code: 200
      examples:
        - path-parameters:
            id: id
          headers: {}
          response:
            body:
              id: 134e0111-0f67-44f6-98f0-597000290bb3
              remote_id: '800293'
              created_at: '2021-09-15T00:00:00Z'
              modified_at: '2021-10-16T00:00:00Z'
              parent_group: 2ef51b11-2c4e-4b02-8d1d-50592d9e96ef
              name: COST_CENTER_US
              type: TEAM
              is_commonly_used_as_team: true
              remote_was_deleted: true
              field_mappings:
                organization_defined_targets:
                  custom_key: custom_value
                linked_account_defined_targets:
                  custom_key: custom_value
              remote_data:
                - path: /group
                  data:
                    - Varies by platform
  source:
    openapi: openapi/openapi.yml
