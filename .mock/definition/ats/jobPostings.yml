                  title: Platform - NYC
                  job_posting_urls:
                    - created_at: '2021-09-15T00:00:00Z'
                      modified_at: '2021-10-16T00:00:00Z'
                      value: https://merge.dev/careers
                      url_type: JOB_POSTING
                  job: job
                  status: PUBLISHED
                  content: Apply at https://merge.dev/careers
                  remote_created_at: '2021-10-15T00:00:00Z'
