imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /accounting/v1/tax-rates
      method: GET
      auth: true
      docs: Returns a list of `TaxRate` objects.
      source:
        openapi: openapi/openapi.yml
      request:
        name: TaxRatesListRequest
        query-parameters:
          company_id:
            type: optional<string>
            docs: If provided, will only return tax rates for this company.
          created_after:
            type: optional<datetime>
            docs: If provided, will only return objects created after this datetime.
          created_before:
            type: optional<datetime>
            docs: >-
              If provided, will only return objects created before this
              datetime.
          cursor:
            type: optional<string>
            docs: The pagination cursor value.
          expand:
            type: optional<literal<"company">>
            docs: >-
              Which relations should be returned in expanded form. Multiple
              relation names should be comma separated without spaces.
          include_deleted_data:
            type: optional<boolean>
            docs: >-
              Indicates whether or not this object has been deleted in the third
              party platform. Full coverage deletion detection is a premium
              add-on. Native deletion detection is offered for free with limited
              coverage. [Learn
              more](https://docs.merge.dev/integrations/hris/supported-features/).
          include_remote_data:
            type: optional<boolean>
            docs: >-
              Whether to include the original data Merge fetched from the
              third-party to produce these models.
          include_shell_data:
            type: optional<boolean>
            docs: >-
              Whether to include shell records. Shell records are empty records
              (they may contain some metadata but all other fields are null).
          modified_after:
            type: optional<datetime>
            docs: >-
              If provided, only objects synced by Merge after this date time
              will be returned.
          modified_before:
            type: optional<datetime>
            docs: >-
              If provided, only objects synced by Merge before this date time
              will be returned.
          name:
            type: optional<string>
            docs: If provided, will only return TaxRates with this name.
          page_size:
            type: optional<integer>
            docs: Number of results to return per page.
          remote_id:
            type: optional<string>
            docs: The API provider's ID for the given object.
      response:
        docs: ''
        type: root.PaginatedTaxRateList
        status-code: 200
      examples:
        - headers: {}
          response:
            body:
              next: cD0yMDIxLTAxLTA2KzAzJTNBMjQlM0E1My40MzQzMjYlMkIwMCUzQTAw
              previous: cj1sZXdwd2VycWVtY29zZnNkc2NzUWxNMEUxTXk0ME16UXpNallsTWtJ
              results:
                - id: b82302de-852e-4e60-b050-edf9da3b7c02
                  remote_id: '039111'
                  created_at: '2021-09-15T00:00:00Z'
                  modified_at: '2021-10-16T00:00:00Z'
                  company: company
                  code: '890'
                  name: State tax rate
                  description: Sales Tax
                  status: ACTIVE
                  country: US
                  total_tax_rate: 15
                  effective_tax_rate: 15
                  tax_components:
                    - id: ecbe05ac-62a3-46c5-ab31-4b478b37d1b4
                      remote_id: '039111'
                      created_at: '2021-09-15T00:00:00Z'
                      modified_at: '2021-10-16T00:00:00Z'
                      name: Drink Tax Component
                      rate: rate
                      is_compound: true
                      component_type: SALES
                  remote_was_deleted: true
                  field_mappings:
                    organization_defined_targets:
                      custom_key: custom_value
                    linked_account_defined_targets:
                      custom_key: custom_value
                  remote_data:
                    - path: /actions
                      data:
                        - Varies by platform
    retrieve:
      path: /accounting/v1/tax-rates/{id}
      method: GET
      auth: true
      docs: Returns a `TaxRate` object with the given `id`.
      source:
        openapi: openapi/openapi.yml
      path-parameters:
        id: string
      request:
        name: TaxRatesRetrieveRequest
        query-parameters:
          expand:
            type: optional<literal<"company">>
            docs: >-
              Which relations should be returned in expanded form. Multiple
              relation names should be comma separated without spaces.
          include_remote_data:
            type: optional<boolean>
            docs: >-
              Whether to include the original data Merge fetched from the
              third-party to produce these models.
          include_shell_data:
            type: optional<boolean>
            docs: >-
              Whether to include shell records. Shell records are empty records
              (they may contain some metadata but all other fields are null).
      response:
        docs: ''
        type: root.TaxRate
        status-code: 200
      examples:
        - path-parameters:
            id: id
          headers: {}
          response:
            body:
              id: b82302de-852e-4e60-b050-edf9da3b7c02
              remote_id: '039111'
              created_at: '2021-09-15T00:00:00Z'
              modified_at: '2021-10-16T00:00:00Z'
              company: company
              code: '890'
              name: State tax rate
              description: Sales Tax
              status: ACTIVE
              country: US
              total_tax_rate: 15
              effective_tax_rate: 15
              tax_components:
                - id: ecbe05ac-62a3-46c5-ab31-4b478b37d1b4
                  remote_id: '039111'
                  created_at: '2021-09-15T00:00:00Z'
                  modified_at: '2021-10-16T00:00:00Z'
                  name: Drink Tax Component
                  rate: rate
                  is_compound: true
                  component_type: SALES
                  remote_was_deleted: true
              remote_was_deleted: true
              field_mappings:
                organization_defined_targets:
                  custom_key: custom_value
                linked_account_defined_targets:
                  custom_key: custom_value
              remote_data:
                - path: /actions
                  data:
                    - Varies by platform
  source:
    openapi: openapi/openapi.yml
