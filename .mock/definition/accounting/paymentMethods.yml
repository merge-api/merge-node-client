imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /accounting/v1/payment-methods
      method: GET
      auth: true
      docs: Returns a list of `PaymentMethod` objects.
      source:
        openapi: openapi/openapi.yml
      request:
        name: PaymentMethodsListRequest
        query-parameters:
          cursor:
            type: optional<string>
            docs: The pagination cursor value.
          include_deleted_data:
            type: optional<boolean>
            docs: >-
              Indicates whether or not this object has been deleted in the third
              party platform. Full coverage deletion detection is a premium
              add-on. Native deletion detection is offered for free with limited
              coverage. [Learn
              more](https://docs.merge.dev/integrations/hris/supported-features/).
          include_remote_data:
            type: optional<boolean>
            docs: >-
              Whether to include the original data Merge fetched from the
              third-party to produce these models.
          include_shell_data:
            type: optional<boolean>
            docs: >-
              Whether to include shell records. Shell records are empty records
              (they may contain some metadata but all other fields are null).
          page_size:
            type: optional<integer>
            docs: Number of results to return per page.
      response:
        docs: ''
        type: root.PaginatedPaymentMethodList
        status-code: 200
      examples:
        - headers: {}
          response:
            body:
              next: cD0yMDIxLTAxLTA2KzAzJTNBMjQlM0E1My40MzQzMjYlMkIwMCUzQTAw
              previous: cj1sZXdwd2VycWVtY29zZnNkc2NzUWxNMEUxTXk0ME16UXpNallsTWtJ
              results:
                - id: ecbe05ac-62a3-46c5-ab31-4b478b37d1b4
                  remote_id: '088899'
                  created_at: '2021-09-15T00:00:00Z'
                  modified_at: '2021-10-16T00:00:00Z'
                  method_type: CREDIT_CARD
                  name: John Smith's Credit Card
                  is_active: true
                  remote_updated_at: '2021-09-15T00:00:00Z'
                  field_mappings:
                    organization_defined_targets:
                      custom_key: custom_value
                    linked_account_defined_targets:
                      custom_key: custom_value
                  remote_data:
                    - path: /actions
                      data:
                        - Varies by platform
    retrieve:
      path: /accounting/v1/payment-methods/{id}
      method: GET
      auth: true
      docs: Returns a `PaymentMethod` object with the given `id`.
      source:
        openapi: openapi/openapi.yml
      path-parameters:
        id: string
      request:
        name: PaymentMethodsRetrieveRequest
        query-parameters:
          include_remote_data:
            type: optional<boolean>
            docs: >-
              Whether to include the original data Merge fetched from the
              third-party to produce these models.
          include_shell_data:
            type: optional<boolean>
            docs: >-
              Whether to include shell records. Shell records are empty records
              (they may contain some metadata but all other fields are null).
      response:
        docs: ''
        type: root.PaymentMethod
        status-code: 200
      examples:
        - path-parameters:
            id: id
          headers: {}
          response:
            body:
              id: ecbe05ac-62a3-46c5-ab31-4b478b37d1b4
              remote_id: '088899'
              created_at: '2021-09-15T00:00:00Z'
              modified_at: '2021-10-16T00:00:00Z'
              method_type: CREDIT_CARD
              name: John Smith's Credit Card
              is_active: true
              remote_updated_at: '2021-09-15T00:00:00Z'
              field_mappings:
                organization_defined_targets:
                  custom_key: custom_value
                linked_account_defined_targets:
                  custom_key: custom_value
              remote_data:
                - path: /actions
                  data:
                    - Varies by platform
  source:
    openapi: openapi/openapi.yml
