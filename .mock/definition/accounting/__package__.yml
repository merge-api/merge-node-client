      # The Employee Object

      ### Description

      An `Employee` is an individual who works for the company of the linked
      account. The `Employee` model contains both contractors and full time
      employees.

      * An `Employee` is a contractor if `is_contractor` property is `True`

      * An `Employee` is a full time employee if `is_contractor` property is
      `False`


      ### Usage Example

      Fetch from the `LIST Employees` endpoint and view a company's employees.
