  VendorCredit:
    docs: >-
      # The VendorCredit Object

      ### Description

      A `VendorCredit` is transaction issued by a vendor to the accounting
      company, indicating a reduction or cancellation of the amount owed to the
      vendor. It is most generally used as an adjustment note used to rectify
      errors, returns, or overpayments related to a purchasing transaction. A
      `VendorCredit` can be applied to `Accounts Payable` Invoices to decrease
      the overall amount of the `Invoice`.


      ### Usage Example

      Fetch from the `GET VendorCredit` endpoint and view a company's vendor
      credits.
