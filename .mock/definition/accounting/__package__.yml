        type: optional<datetime>
        docs: The purchase order's issue date.
      delivery_date:
        type: optional<datetime>
        docs: The purchase order's delivery date.
      delivery_address:
        type: optional<PurchaseOrderRequestDeliveryAddress>
        docs: The purchase order's delivery address.
      customer:
        type: optional<string>
        docs: The contact making the purchase order.
        validation:
          format: uuid
      vendor:
        type: optional<PurchaseOrderRequestVendor>
        docs: The party fulfilling the purchase order.
      memo:
        type: optional<string>
        docs: A memo attached to the purchase order.
      company:
        type: optional<PurchaseOrderRequestCompany>
        docs: The company the purchase order belongs to.
      total_amount:
        type: optional<double>
        docs: The purchase order's total amount.
      payment_term:
