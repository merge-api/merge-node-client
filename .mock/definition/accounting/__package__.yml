  PaymentLineItem:
    docs: >-
      # The PaymentLineItem Object

      ### Description

      The `PaymentLineItem` object is an applied-to-line on a `Payment` that can
      either be a `Invoice`, `CreditNote`, or `JournalEntry`.


      ### Usage Example

      `Payment` will have a field called `applied-to-lines` which will be an
      array of `PaymentLineItemInternalMappingSerializer` objects that can
      either be a `Invoice`, `CreditNote`, or `JournalEntry`.
    properties:
      id:
        type: optional<string>
        validation:
          format: uuid
        access: read-only
      remote_id:
        type: optional<string>
        docs: The third-party API ID of the matching object.
      created_at:
        type: optional<datetime>
        docs: The datetime that this object was created by Merge.
        access: read-only
      modified_at:
        type: optional<datetime>
        docs: The datetime that this object was modified by Merge.
        access: read-only
      applied_amount:
        type: optional<string>
        docs: The amount being applied to the transaction.
        validation:
          pattern: ^-?\d{0,32}(?:\.\d{0,16})?$
      applied_date:
        type: optional<datetime>
        docs: The date the payment portion is applied.
      related_object_id:
        type: optional<string>
        docs: >-
          The Merge ID of the transaction the payment portion is being applied
          to.
        validation:
          format: uuid
      related_object_type:
        type: optional<string>
        docs: >-
          The type of transaction the payment portion is being applied to.
          Possible values include: INVOICE, JOURNAL_ENTRY, or CREDIT_NOTE.
    source:
      openapi: openapi/openapi.yml
