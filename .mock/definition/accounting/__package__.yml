  PurchaseOrderLineItemRequest:
    docs: >-
      # The PurchaseOrderLineItem Object

      ### Description

      The `PurchaseOrderLineItem` object is used to represent a purchase order's
      line item.


      ### Usage Example

      Fetch from the `GET PurchaseOrder` endpoint and view a company's purchase
      orders.
