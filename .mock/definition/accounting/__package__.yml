      ### Description

      A `PurchaseOrder` represents a request to purchase goods or services from
      a vendor. It outlines the details of the purchase, such as the items or
      services requested, quantities, prices, and delivery details.


      A `PurchaseOrder` is a crucial component of the procurement process, but
      does not typically result in any impact on the company’s general ledger.
      The general ledger is typically only affected when the `PurchaseOrder` is
      fulfilled as an *Accounts Payable* `Invoice` object (also known as a
      Bill).


      ### Usage Example

      Fetch from the `LIST PurchaseOrders` endpoint and view a company's
      purchase orders.
