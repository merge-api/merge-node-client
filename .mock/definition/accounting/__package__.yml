  TransactionLineItem:
    docs: >-
      # The TransactionLineItem Object

      ### Description

      The `TransactionLineItem` object is used to represent a transaction's line
      items.


      ### Usage Example

      Fetch from the `GET TransactionLineItem` endpoint and view the
      transaction's line items.
    properties:
      id:
        type: optional<string>
        validation:
          format: uuid
        access: read-only
      remote_id:
        type: optional<string>
        docs: The third-party API ID of the matching object.
      created_at:
        type: optional<datetime>
        docs: The datetime that this object was created by Merge.
        access: read-only
      modified_at:
        type: optional<datetime>
        docs: The datetime that this object was modified by Merge.
        access: read-only
      memo:
        type: optional<string>
        docs: >-
          An internal note used by the business to clarify purpose of the
          transaction.
      unit_price:
        type: optional<string>
        docs: The line item's unit price.
        validation:
          pattern: ^-?\d{0,32}(?:\.\d{0,16})?$
      quantity:
        type: optional<string>
        docs: The line item's quantity.
        validation:
          pattern: ^-?\d{0,24}(?:\.\d{0,8})?$
      item: optional<TransactionLineItemItem>
      account:
        type: optional<string>
        docs: The line item's account.
        validation:
          format: uuid
      tracking_category:
        type: optional<string>
        docs: The line's associated tracking category.
        validation:
          format: uuid
        availability: deprecated
      tracking_categories:
        type: optional<list<optional<string>>>
        docs: The transaction line item's associated tracking categories.
      total_line_amount:
        type: optional<string>
        docs: The line item's total.
        validation:
          pattern: ^-?\d{0,32}(?:\.\d{0,16})?$
      tax_rate:
        type: optional<string>
        docs: The tax rate that applies to this line item.
        validation:
          format: uuid
