  GeneralLedgerTransaction:
    docs: >-
      # The GeneralLedgerTransaction Object

      ### Description

      A General Ledger Entry is a record of a financial transaction that is
      posted to the general ledger, the central repository of a company’s
      financial data.


      The `GeneralLedgerTransaction` object is a singular endpoint to pull all
      transactions posted to a company’s general ledger. The transaction that
      generated the `GeneralLedgerTransaction` can be found by referencing the
      `underlying_transaction_type` and `underlying_transaction_remote_id`
      fields.


      The lines of a `GeneralLedgerTransaction` object will always have equal
      amounts of debits and credits.


      ### Usage Example

      Fetch from the `GET GeneralLedgerTransaction` endpoint and view a general
      ledger transaction.
    properties:
      id:
        type: optional<string>
        validation:
          format: uuid
        access: read-only
      remote_id:
        type: optional<string>
        docs: The third-party API ID of the matching object.
      created_at:
        type: optional<datetime>
        docs: The datetime that this object was created by Merge.
        access: read-only
      modified_at:
        type: optional<datetime>
        docs: The datetime that this object was modified by Merge.
        access: read-only
      underlying_transaction_remote_id:
        type: optional<string>
        docs: The third party remote ID of the underlying transaction.
        validation:
          maxLength: 50
      underlying_transaction_type:
        type: optional<GeneralLedgerTransactionUnderlyingTransactionType>
        docs: |-
          The type of the underlying transaction.

          * `INVOICE` - INVOICE
          * `EXPENSE` - EXPENSE
          * `TRANSACTION` - TRANSACTION
          * `JOURNAL_ENTRY` - JOURNAL_ENTRY
          * `PAYMENT` - PAYMENT
