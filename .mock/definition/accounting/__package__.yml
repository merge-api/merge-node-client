    docs: >-
      # The IncomeStatement Object

      ### Description

      The `IncomeStatement` object is used to represent a company’s income, the
      cost of sales, operating expenses, and other non-operating expenses. The
      object also includes other important values like gross profit, gross
      operating profit, and net income. This represents a period of time (month,
      quarter, or year).


      ### Usage Example

      Fetch from the `GET IncomeStatement` endpoint and view a company's income
      statement for a given period.
