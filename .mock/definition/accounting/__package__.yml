      created_at:
        type: optional<datetime>
        docs: The datetime that this object was created by Merge.
        access: read-only
      modified_at:
        type: optional<datetime>
        docs: The datetime that this object was modified by Merge.
        access: read-only
      transaction_type:
        type: optional<string>
        docs: >-
          The type of transaction, which can by any transaction object not
          already included in Merge’s common model.
      number:
        type: optional<string>
        docs: The transaction's number used for identifying purposes.
      transaction_date:
        type: optional<datetime>
        docs: The date upon which the transaction occurred.
      account:
        type: optional<TransactionAccount>
        docs: The transaction's account.
      contact:
        type: optional<TransactionContact>
        docs: The contact to whom the transaction relates to.
      inclusive_of_tax:
        type: optional<boolean>
        docs: >-
          If the transaction is inclusive or exclusive of tax. `True` if
          inclusive, `False` if exclusive.
      total_amount:
        type: optional<string>
        docs: The total amount being paid after taxes.
