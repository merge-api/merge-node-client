  Transaction:
    docs: >-
      # The Transaction Object

      ### Description

      The `Transaction` common model includes records of all types of
      transactions that do not appear in other common models. The type of
      transaction can be identified through the type field. More specifically,
      it will contain all types of transactions outside of:

      * __Credit Notes__

      * __Expenses__

      * __Invoices__

      * __Journal Entries__

      * __Payments__

      * __Purchase Orders__

      * __Vendor Credits__


      ### Usage Example

      Fetch from the `GET Transaction` endpoint and view a company's
      transactions.
