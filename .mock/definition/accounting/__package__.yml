  JournalEntryRequest:
    docs: >-
      # The JournalEntry Object

      ### Description

      The `JournalEntry` object is used to get a record of all manually created
      entries made in a company’s general ledger. The journal line items for
      each journal entry should sum to zero.


      ### Usage Example

      Fetch from the `GET JournalEntry` endpoint and view a company's journey
      entry.
