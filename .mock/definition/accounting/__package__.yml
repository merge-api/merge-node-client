  CreditNoteRequest:
    docs: >-
      # The CreditNote Object

      ### Description

      A `CreditNote` is transaction issued to a customer, indicating a reduction
      or cancellation of the amount owed by the customer. It is most generally
      used as an adjustment note used to rectify errors, returns, or
      overpayments related to a sales transaction. A `CreditNote` can be applied
      to *Accounts Receivable* Invoices to decrease the overall amount of the
      Invoice.


      ### Usage Example

      Fetch from the `LIST CreditNotes` endpoint and view a company's credit
      notes.
    properties:
      transaction_date:
        type: optional<datetime>
        docs: The credit note's transaction date.
      status:
        type: optional<CreditNoteRequestStatus>
        docs: |-
          The credit note's status.

          * `SUBMITTED` - SUBMITTED
          * `AUTHORIZED` - AUTHORIZED
          * `PAID` - PAID
      number:
        type: optional<string>
        docs: The credit note's number.
      contact:
        type: optional<CreditNoteRequestContact>
        docs: The credit note's contact.
      company:
        type: optional<CreditNoteRequestCompany>
        docs: The company the credit note belongs to.
      exchange_rate:
        type: optional<string>
        docs: The credit note's exchange rate.
        validation:
          pattern: ^-?\d{0,32}(?:\.\d{0,16})?$
      total_amount:
        type: optional<double>
        docs: The credit note's total amount.
      remaining_credit:
        type: optional<double>
        docs: >-
          The amount of value remaining in the credit note that the customer can
          use.
      inclusive_of_tax:
        type: optional<boolean>
        docs: >-
          If the transaction is inclusive or exclusive of tax. `True` if
          inclusive, `False` if exclusive.
      line_items: optional<list<CreditNoteRequestLineItemsItem>>
      tracking_categories: optional<list<optional<CreditNoteRequestTrackingCategoriesItem>>>
