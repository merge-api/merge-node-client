  AccountRequest:
    docs: >-
      # The Account Object

      ### Description

      An `Account` represents a category in a company’s ledger in which a
      financial transaction is recorded against. The aggregation of each
      `Account` object is often referred to as the **Chart of Accounts**.


      An `Account` can be classified into one of the following categories,
      determined through the `classification` field:

      * __Asset:__ Accounts Receivable and Bank Accounts

      * __Liability:__ Accounts Payable and Credit Card Accounts

      * __Equity:__ Treasury Accounts and Retained Earnings

      * __Revenue:__ Income and Other Income

      * __Expense:__ Cost of Goods Sold and Office Expenses


      ### Usage Example

      Fetch from the `LIST Accounts` endpoint and view a company's accounts.
    properties:
      name:
        type: optional<string>
        docs: The account's name.
      description:
        type: optional<string>
        docs: The account's description.
      classification:
        type: optional<AccountRequestClassification>
        docs: |-
          The account's broadest grouping.

          * `ASSET` - ASSET
          * `EQUITY` - EQUITY
          * `EXPENSE` - EXPENSE
          * `LIABILITY` - LIABILITY
          * `REVENUE` - REVENUE
      type:
        type: optional<string>
        docs: >-
          The account's type is a narrower and more specific grouping within the
          account's classification.
      account_type:
        type: optional<AccountRequestAccountType>
        docs: >-
          Normalized account type- which is a narrower and more specific
          grouping within the account's classification.


          * `BANK` - BANK

          * `CREDIT_CARD` - CREDIT_CARD

          * `ACCOUNTS_PAYABLE` - ACCOUNTS_PAYABLE

          * `ACCOUNTS_RECEIVABLE` - ACCOUNTS_RECEIVABLE

