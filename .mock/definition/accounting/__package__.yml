        docs: The company the GeneralLedgerTransaction belongs to.
      remote_updated_at:
        type: optional<datetime>
        docs: When the third party's GeneralLedgerTransaction entry was updated.
      remote_created_at:
        type: optional<datetime>
        docs: When the third party's GeneralLedgerTransaction entry was created.
      tracking_categories: optional<list<optional<GeneralLedgerTransactionTrackingCategoriesItem>>>
      posting_date:
        type: optional<datetime>
        docs: The date that the transaction was posted to the general ledger.
      general_ledger_transaction_lines:
        type: >-
          optional<list<GeneralLedgerTransactionGeneralLedgerTransactionLinesItem>>
        docs: A list of “General Ledger Transaction Applied to Lines” objects.
        access: read-only
      remote_was_deleted:
