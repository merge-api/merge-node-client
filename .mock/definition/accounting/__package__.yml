  InvoiceRequest:
    docs: >-
      # The Invoice Object

      ### Description

      The `Invoice` object represents an itemized record of goods and/or
      services sold to a customer or bought from a vendor.



      Represents a Bill when the `Invoice` type is `ACCOUNTS_PAYABLE`.
      References an Invoice when the `Invoice` type is `ACCOUNTS_RECEIVABLE`.


      ### Usage Example

      Fetch from the `LIST Invoices` endpoint and view a company's invoices.
    properties:
      type:
        type: optional<InvoiceRequestType>
        docs: >-
          Whether the invoice is an accounts receivable or accounts payable. If
          `type` is `ACCOUNTS_PAYABLE`, the invoice is a bill. If `type` is
          `ACCOUNTS_RECEIVABLE`, it is an invoice.


          * `ACCOUNTS_RECEIVABLE` - ACCOUNTS_RECEIVABLE

          * `ACCOUNTS_PAYABLE` - ACCOUNTS_PAYABLE
      contact:
        type: optional<InvoiceRequestContact>
        docs: The invoice's contact.
      number:
        type: optional<string>
        docs: The invoice's number.
      issue_date:
        type: optional<datetime>
        docs: The invoice's issue date.
      due_date:
        type: optional<datetime>
        docs: The invoice's due date.
      paid_on_date:
        type: optional<datetime>
        docs: The invoice's paid date.
      employee:
        type: optional<InvoiceRequestEmployee>
        docs: The employee this overall transaction relates to.
      memo:
        type: optional<string>
        docs: The invoice's private note.
      status:
        type: optional<InvoiceRequestStatus>
        docs: |-
          The status of the invoice.

          * `PAID` - PAID
          * `DRAFT` - DRAFT
          * `SUBMITTED` - SUBMITTED
          * `PARTIALLY_PAID` - PARTIALLY_PAID
          * `OPEN` - OPEN
          * `VOID` - VOID
      company:
        type: optional<InvoiceRequestCompany>
        docs: The company the invoice belongs to.
      currency:
        type: optional<InvoiceRequestCurrency>
        docs: >-
          The invoice's currency.


