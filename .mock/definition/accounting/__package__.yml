  ExpenseRequest:
    docs: >-
      # The Expense Object

      ### Description

      The `Expense` object is used to represent a direct purchase by a business,
      typically made with a check, credit card, or cash. Each `Expense` object
      is dedicated to a grouping of expenses, with each expense recorded in the
      lines object.


      The `Expense` object is used also used to represent refunds to direct
      purchases. Refunds can be distinguished from purchases by the amount sign
      of the records. Expense objects with a negative amount are purchases and
      `Expense` objects with a positive amount are refunds to those purchases.


      ### Usage Example

      Fetch from the `GET Expense` endpoint and view a company's expense.
