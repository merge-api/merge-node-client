imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /accounting/v1/employees
      method: GET
      auth: true
      docs: Returns a list of `Employee` objects.
      source:
        openapi: openapi/openapi.yml
      request:
        name: EmployeesListRequest
        query-parameters:
          cursor:
            type: optional<string>
            docs: The pagination cursor value.
          expand:
            type: optional<literal<"company">>
            docs: >-
              Which relations should be returned in expanded form. Multiple
              relation names should be comma separated without spaces.
          include_deleted_data:
            type: optional<boolean>
            docs: >-
              Indicates whether or not this object has been deleted in the third
              party platform. Full coverage deletion detection is a premium
              add-on. Native deletion detection is offered for free with limited
              coverage. [Learn
              more](https://docs.merge.dev/integrations/hris/supported-features/).
          include_remote_data:
            type: optional<boolean>
            docs: >-
              Whether to include the original data Merge fetched from the
              third-party to produce these models.
          include_shell_data:
            type: optional<boolean>
            docs: >-
              Whether to include shell records. Shell records are empty records
              (they may contain some metadata but all other fields are null).
          page_size:
            type: optional<integer>
            docs: Number of results to return per page.
      response:
        docs: ''
        type: root.PaginatedEmployeeList
        status-code: 200
      examples:
        - headers: {}
          response:
            body:
              next: cD0yMDIxLTAxLTA2KzAzJTNBMjQlM0E1My40MzQzMjYlMkIwMCUzQTAw
              previous: cj1sZXdwd2VycWVtY29zZnNkc2NzUWxNMEUxTXk0ME16UXpNallsTWtJ
              results:
                - id: c640b80b-fac9-409f-aa19-1f9221aec445
                  remote_id: '11167'
                  created_at: '2021-09-15T00:00:00Z'
                  modified_at: '2021-10-16T00:00:00Z'
                  first_name: John
                  last_name: Smith
                  is_contractor: true
                  employee_number: '325462'
                  email_address: johnsmith@merge.dev
                  company: company
                  status: ACTIVE
                  remote_was_deleted: true
                  field_mappings:
                    organization_defined_targets:
                      custom_key: custom_value
                    linked_account_defined_targets:
                      custom_key: custom_value
                  remote_data:
                    - path: /actions
                      data:
                        - Varies by platform
    retrieve:
      path: /accounting/v1/employees/{id}
      method: GET
      auth: true
      docs: Returns an `Employee` object with the given `id`.
      source:
        openapi: openapi/openapi.yml
      path-parameters:
        id: string
      request:
        name: EmployeesRetrieveRequest
        query-parameters:
          expand:
            type: optional<literal<"company">>
            docs: >-
              Which relations should be returned in expanded form. Multiple
              relation names should be comma separated without spaces.
          include_remote_data:
            type: optional<boolean>
            docs: >-
              Whether to include the original data Merge fetched from the
              third-party to produce these models.
          include_shell_data:
            type: optional<boolean>
            docs: >-
              Whether to include shell records. Shell records are empty records
              (they may contain some metadata but all other fields are null).
      response:
        docs: ''
        type: root.Employee
        status-code: 200
      examples:
        - path-parameters:
            id: id
          headers: {}
          response:
            body:
              id: c640b80b-fac9-409f-aa19-1f9221aec445
              remote_id: '11167'
              created_at: '2021-09-15T00:00:00Z'
              modified_at: '2021-10-16T00:00:00Z'
              first_name: John
              last_name: Smith
              is_contractor: true
              employee_number: '325462'
              email_address: johnsmith@merge.dev
              company: company
              status: ACTIVE
              remote_was_deleted: true
              field_mappings:
                organization_defined_targets:
                  custom_key: custom_value
                linked_account_defined_targets:
                  custom_key: custom_value
              remote_data:
                - path: /actions
                  data:
                    - Varies by platform
  source:
    openapi: openapi/openapi.yml
