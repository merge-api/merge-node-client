types:
  UsersListRequestExpand:
    enum:
      - roles
      - teams
      - value: teams,roles
        name: TeamsRoles
    source:
      openapi: openapi/openapi.yml
  UsersRetrieveRequestExpand:
    enum:
      - roles
      - teams
      - value: teams,roles
        name: TeamsRoles
    source:
      openapi: openapi/openapi.yml
imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /ticketing/v1/users
      method: GET
      auth: true
      docs: Returns a list of `User` objects.
      source:
        openapi: openapi/openapi.yml
      request:
        name: UsersListRequest
        query-parameters:
          created_after:
            type: optional<datetime>
            docs: If provided, will only return objects created after this datetime.
          created_before:
            type: optional<datetime>
            docs: >-
              If provided, will only return objects created before this
              datetime.
          cursor:
            type: optional<string>
            docs: The pagination cursor value.
          email_address:
            type: optional<string>
            docs: >-
              If provided, will only return users with emails equal to this
              value (case insensitive).
          expand:
            type: optional<UsersListRequestExpand>
            docs: >-
              Which relations should be returned in expanded form. Multiple
              relation names should be comma separated without spaces.
          include_deleted_data:
            type: optional<boolean>
            docs: >-
              Indicates whether or not this object has been deleted in the third
              party platform. Full coverage deletion detection is a premium
              add-on. Native deletion detection is offered for free with limited
              coverage. [Learn
              more](https://docs.merge.dev/integrations/hris/supported-features/).
          include_remote_data:
            type: optional<boolean>
            docs: >-
              Whether to include the original data Merge fetched from the
              third-party to produce these models.
          include_shell_data:
            type: optional<boolean>
            docs: >-
              Whether to include shell records. Shell records are empty records
              (they may contain some metadata but all other fields are null).
          modified_after:
            type: optional<datetime>
            docs: >-
              If provided, only objects synced by Merge after this date time
              will be returned.
          modified_before:
            type: optional<datetime>
            docs: >-
              If provided, only objects synced by Merge before this date time
              will be returned.
          page_size:
            type: optional<integer>
            docs: Number of results to return per page.
          remote_id:
            type: optional<string>
            docs: The API provider's ID for the given object.
          team:
            type: optional<string>
            docs: If provided, will only return users matching in this team.
      response:
        docs: ''
        type: root.PaginatedUserList
        status-code: 200
      examples:
        - headers: {}
          response:
            body:
              next: cD0yMDIxLTAxLTA2KzAzJTNBMjQlM0E1My40MzQzMjYlMkIwMCUzQTAw
              previous: cj1sZXdwd2VycWVtY29zZnNkc2NzUWxNMEUxTXk0ME16UXpNallsTWtJ
              results:
                - id: 17a54124-287f-494d-965e-3c5b330c9a68
                  remote_id: '19202938'
                  created_at: '2021-09-15T00:00:00Z'
                  modified_at: '2021-10-16T00:00:00Z'
                  name: Gil Feig
                  email_address: help@merge.dev
                  is_active: true
                  teams:
                    - 28b54125-287f-494d-965e-3c5b330c9a68
                    - 17a54124-287f-494d-965e-3c5b330c9a68
                  roles:
                    - 23454124-387f-494d-265e-345b330c9123
                  avatar: https://merge.dev/user_profile_pic.png
                  remote_was_deleted: true
                  field_mappings:
                    organization_defined_targets:
                      custom_key: custom_value
                    linked_account_defined_targets:
                      custom_key: custom_value
                  remote_data:
                    - path: /platform-endpoint
    retrieve:
      path: /ticketing/v1/users/{id}
      method: GET
      auth: true
      docs: Returns a `User` object with the given `id`.
      source:
        openapi: openapi/openapi.yml
      path-parameters:
        id: string
      request:
        name: UsersRetrieveRequest
        query-parameters:
          expand:
            type: optional<UsersRetrieveRequestExpand>
            docs: >-
              Which relations should be returned in expanded form. Multiple
              relation names should be comma separated without spaces.
          include_remote_data:
            type: optional<boolean>
            docs: >-
              Whether to include the original data Merge fetched from the
              third-party to produce these models.
          include_shell_data:
            type: optional<boolean>
            docs: >-
              Whether to include shell records. Shell records are empty records
              (they may contain some metadata but all other fields are null).
      response:
        docs: ''
        type: root.User
        status-code: 200
      examples:
        - path-parameters:
            id: id
          headers: {}
          response:
            body:
              id: 17a54124-287f-494d-965e-3c5b330c9a68
              remote_id: '19202938'
              created_at: '2021-09-15T00:00:00Z'
              modified_at: '2021-10-16T00:00:00Z'
              name: Gil Feig
              email_address: help@merge.dev
              is_active: true
              teams:
