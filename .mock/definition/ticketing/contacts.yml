imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /ticketing/v1/contacts
      method: GET
      auth: true
      docs: Returns a list of `Contact` objects.
      source:
        openapi: openapi/openapi.yml
      request:
        name: ContactsListRequest
        query-parameters:
          created_after:
            type: optional<datetime>
            docs: If provided, will only return objects created after this datetime.
          created_before:
            type: optional<datetime>
            docs: >-
              If provided, will only return objects created before this
              datetime.
          cursor:
            type: optional<string>
            docs: The pagination cursor value.
          expand:
            type: optional<literal<"account">>
            docs: >-
              Which relations should be returned in expanded form. Multiple
              relation names should be comma separated without spaces.
          include_deleted_data:
            type: optional<boolean>
            docs: >-
              Indicates whether or not this object has been deleted in the third
              party platform. Full coverage deletion detection is a premium
              add-on. Native deletion detection is offered for free with limited
              coverage. [Learn
              more](https://docs.merge.dev/integrations/hris/supported-features/).
          include_remote_data:
            type: optional<boolean>
            docs: >-
              Whether to include the original data Merge fetched from the
              third-party to produce these models.
          include_shell_data:
            type: optional<boolean>
            docs: >-
              Whether to include shell records. Shell records are empty records
              (they may contain some metadata but all other fields are null).
          modified_after:
            type: optional<datetime>
            docs: >-
              If provided, only objects synced by Merge after this date time
              will be returned.
          modified_before:
            type: optional<datetime>
            docs: >-
              If provided, only objects synced by Merge before this date time
              will be returned.
          page_size:
            type: optional<integer>
            docs: Number of results to return per page.
          remote_id:
            type: optional<string>
            docs: The API provider's ID for the given object.
      response:
        docs: ''
        type: root.PaginatedContactList
        status-code: 200
      examples:
        - headers: {}
          response:
            body:
              next: cD0yMDIxLTAxLTA2KzAzJTNBMjQlM0E1My40MzQzMjYlMkIwMCUzQTAw
              previous: cj1sZXdwd2VycWVtY29zZnNkc2NzUWxNMEUxTXk0ME16UXpNallsTWtJ
              results:
                - id: 17a54124-287f-494d-965e-3c5b330c9a68
                  remote_id: '19202938'
                  created_at: '2021-09-15T00:00:00Z'
                  modified_at: '2021-10-16T00:00:00Z'
                  name: Cousin Greg
                  email_address: greg@waystar-royco.com
                  phone_number: '5108890293'
                  details: Executive Assistant to Tom Wambsgans
                  account: account
                  remote_was_deleted: true
                  field_mappings:
                    organization_defined_targets:
                      custom_key: custom_value
                    linked_account_defined_targets:
                      custom_key: custom_value
                  remote_data:
                    - path: /platform-endpoint
    create:
      path: /ticketing/v1/contacts
      method: POST
      auth: true
      docs: Creates a `Contact` object with the given values.
      source:
        openapi: openapi/openapi.yml
      request:
        name: TicketingContactEndpointRequest
        query-parameters:
          is_debug_mode:
            type: optional<boolean>
            docs: >-
              Whether to include debug fields (such as log file links) in the
              response.
          run_async:
            type: optional<boolean>
            docs: Whether or not third-party updates should be run asynchronously.
        body:
          properties:
            model: root.ContactRequest
        content-type: application/json
      response:
        docs: ''
        type: root.TicketingContactResponse
        status-code: 201
      examples:
        - headers: {}
          request:
            model: {}
          response:
            body:
              model:
                id: 17a54124-287f-494d-965e-3c5b330c9a68
                remote_id: '19202938'
                created_at: '2021-09-15T00:00:00Z'
                modified_at: '2021-10-16T00:00:00Z'
                name: Cousin Greg
                email_address: greg@waystar-royco.com
                phone_number: '5108890293'
                details: Executive Assistant to Tom Wambsgans
                account: account
                remote_was_deleted: true
                field_mappings:
                  organization_defined_targets:
                    custom_key: custom_value
                  linked_account_defined_targets:
                    custom_key: custom_value
                remote_data:
                  - path: /platform-endpoint
              warnings:
                - source:
                    pointer: pointer
                  title: Unrecognized Field
                  detail: An unrecognized field, age, was passed in with request data.
                  problem_type: UNRECOGNIZED_FIELD
              errors:
                - source:
                    pointer: pointer
                  title: Missing Required Field
                  detail: custom_fields is a required field on model.
                  problem_type: MISSING_REQUIRED_FIELD
              logs:
                - log_id: 99433219-8017-4acd-bb3c-ceb23d663832
                  dashboard_view: >-
                    https://app.merge.dev/logs/99433219-8017-4acd-bb3c-ceb23d663832
                  log_summary:
                    url: www.exampleintegration.com/api/v1/exampleapi
                    method: POST
                    status_code: 200
    retrieve:
